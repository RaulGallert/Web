<script>
    const p = 0.12
    const broa = 1.5
    let pc =Number(prompt("Quantos paes serao comprados"))
    let bc =Number(prompt("Quantos broas serao comprados"))
    let c = pc * p + bc * broa
    let po = c * 0.1
    alert(`O total sera de: R$${c.toFixed(2)}\nR$${po.toFixed(2)} sera quardado na popanca`)
</script>
