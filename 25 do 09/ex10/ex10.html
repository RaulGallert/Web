<script>
    const xa = Number(prompt("Valor do x do ponto A"))
    const ya = Number(prompt("Valor do y do ponto A"))
    const xb = Number(prompt("Valor do x do ponto B"))
    const yb = Number(prompt("Valor do y do ponto B"))
    let dAB = Math.sqrt((xa - xb) ** 2 + (ya-yb) ** 2 )
    alert(`A distandia dos pontos A e B eh : ${dAB}`)
</script>
