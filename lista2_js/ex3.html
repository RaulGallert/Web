<script>
    let l1 = Number(prompt("Digite um lado: "))
    let l2 = Number(prompt("Digite o outro lado: "))
    let l3 = Number(prompt("Digite o outro lado: "))
    if(l1+l2 > l3 || l2+l3 > l1 || l1+l3 > l2){
        if(l1==l2==l3){
            console.log('É um triangulo equilátero')
        }
        else if(l1 != l2 != l3){
            console.log('É um triangulo escaleno')
        }else{
            console.log('É um triangulo isósceles')
        }
    }
    else{
        console.log('Não é um triangulo válido')
    }
</script>
