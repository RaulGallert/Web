<script>
    let n1 = Number(prompt("Digite um número: "))
    let n2 = Number(prompt("Digite outro número: "))
    let n3 = Number(prompt("Digite outro número: "))
    let ma = (n1+n2+n3)/3
    if(ma<6){
        console.log(`A média é: ${ma}.\nO aluno foi reprovado!`)
    }else{
        console.log(`A média arimética é: ${ma.toFixed(1)}.\nO aluno foi aprovado!`)
    }
</script>
